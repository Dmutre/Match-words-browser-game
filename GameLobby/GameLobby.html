<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="GameLobby.css">
  <link rel="icon" type="image/jpg" href="./icon.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="table">
      <div class="counter">
        <span id="counterValue">0</span>
      </div>
      <div class="window">
        <p id="messageWindow">Текст віконечка</p>
      </div>
    </div>
    <div class="game-over">
      <p class="game-over-text" id="finalBorder">Ти програв!</p>
      <button onclick="reloadPage()" id="reload">Зіграти знову</button>
    </div>
    <div class="player">
      <img src="playerIcon.png" alt="Player Icon">
      <div class="hearts">
        <img src="heart.png" alt="Heart Icon">
        <img src="heart.png" alt="Heart Icon">
        <img src="heart.png" alt="Heart Icon">
      </div>
      <input type="text" placeholder="Введіть слово" id="inputWord">
    </div>
  </div>

  <script src="GameLobby.js"></script>
</body>
</html>
